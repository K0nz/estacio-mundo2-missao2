<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando valores</title>
    <script src="ordenando.js"></script>
</head>
<body class="container bg-warning">
    <h1>Ordenando valores</h1>
    <label for="valor">Valor:</label><br>
    <input type="number" id="valor"><br><br>
    <button onclick="addValueToList()" style="padding: 5px; background-color:blue; color:white; border-color:blue; border-radius:5px">Adicionar</button>
    <br><br>
    <hr>
    <br><br>
    <select id="algoritmo">
        <option value="bubble">Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="quick" selected>Quick Sort</option>
    </select>
    <br><br>
    <button onclick="orderList()" style="padding: 5px; background-color:blue; color:white; border-color:blue; border-radius:5px">Ordenar</button>
    <button onclick="shuffleList()" style="padding: 5px; background-color:blue; color:white; border-color:blue; border-radius:5px">Misturar</button>
    <ul id="valores"></ul>
</body>
</html>
